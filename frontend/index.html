<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/medical-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="卵巢反应预测工具 - 基于机器学习的临床决策支持系统" />
    <meta name="keywords" content="卵巢反应,预测模型,机器学习,临床工具,医疗AI" />
    <meta name="author" content="Ovarian Response Prediction Team" />
    <title>卵巢反应预测工具</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="http://127.0.0.1:8000" crossorigin />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="msapplication-TileColor" content="#1890ff" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="卵巢反应预测工具" />
    <meta property="og:description" content="基于机器学习的卵巢反应预测系统" />
    <meta property="og:url" content="/" />
    
    <style>
      /* 加载动画样式 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #666;
        font-size: 16px;
      }
      
      /* 确保应用容器占满整个视口 */
      #root {
        min-height: 100vh;
      }
      
      /* 基础样式重置 */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <!-- 加载指示器 -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载卵巢反应预测工具...</div>
    </div>
    
    <!-- React 应用根节点 -->
    <div id="root"></div>
    
    <!-- 隐藏加载指示器的脚本 -->
    <script>
      // 当页面加载完成时隐藏加载指示器
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('应用启动错误:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; color: #f5222d;">应用加载失败，请刷新页面重试</div>';
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
