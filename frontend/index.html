<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/medical-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IVF Ovarian Response Prediction System - Machine Learning-powered Clinical Decision Support" />
    <meta name="keywords" content="ovarian response,prediction model,machine learning,clinical tool,medical AI,IVF" />
    <meta name="author" content="Ovarian Response Prediction Team" />
    <title>IVF Ovarian Response Prediction System</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://predictovarianresponseweb-production.up.railway.app" crossorigin />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="msapplication-TileColor" content="#1890ff" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="IVF Ovarian Response Prediction System" />
    <meta property="og:description" content="Machine Learning-powered Ovarian Response Prediction System for IVF" />
    <meta property="og:url" content="/" />
    
    <style>
      /* Loading animation styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #666;
        font-size: 16px;
      }
      
      /* Ensure app container takes full viewport */
      #root {
        min-height: 100vh;
      }
      
      /* Basic style reset */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading IVF Ovarian Response Prediction System...</div>
    </div>
    
    <!-- React application root node -->
    <div id="root"></div>
    
    <!-- Script to hide loading indicator -->
    <script>
      // Hide loading indicator when page loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application startup error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; color: #f5222d;">Application failed to load. Please refresh the page and try again.</div>';
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
